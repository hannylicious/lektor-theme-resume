[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[fields.nav_bar]
label = Nav Bar Item
type = boolean
checkbox_label = If true, then the page title will create a link in the Major Nav bar.
default = false

[fields.meta_description]
label = Page Description (160 chars)
type = string

[fields.meta_keywords]
label = Page Keywords
type = string