[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.subtitle]
label = Subtitle
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.meta_description]
label = Page Description (160 chars)
type = string

[fields.meta_keywords]
label = Page Keywords
type = string

[fields.body]
label = Body
type = markdown

